version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dao_db
      POSTGRES_USER: dao_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dao_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dao_user:${DB_PASSWORD:-changeme}@db:5432/dao_db
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - DJANGO_DEBUG=${DEBUG:-1}
    depends_on:
      db:
        condition: service_healthy

  # FastAPI Microservice
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: uvicorn fastapi_service.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://dao_user:${DB_PASSWORD:-changeme}@db:5432/dao_db
    depends_on:
      - db

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8001
    depends_on:
      - backend

  # Hardhat Local Blockchain
  hardhat:
    image: node:20-alpine
    working_dir: /app
    command: npx hardhat node
    volumes:
      - ./contracts:/app
    ports:
      - "8545:8545"

volumes:
  postgres_data:
